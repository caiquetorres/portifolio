<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://caiquetorres.com/" />
		<meta property="og:title" content="Caique Torres" />
		<meta
			property="og:description"
			content="Caique Torres is a software engineer specializing in building exceptional digital experiences."
		/>
		<meta property="og:image" content="https://caiquetorres.com/banner.jpg" />

		%sveltekit.head%
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body data-sveltekit-preload-data="hover" class="relative">
		<div style="display: contents">%sveltekit.body%</div>
		<div class="pointer-events-none absolute top-0 h-full w-full bg-grain opacity-35"></div>
	</body>
</html>
